<style>
    .typeahead-wrapper {
        height: 45px;
        background-color: #423D5D;
    }
    .input-group {
        padding-top: 5px;
    }
    .input-group-addon {
        background: transparent;
        border: none;
        color: #A29EB5;
    }
    .ms {
        background-color: #423D5D !important;
        border: none;
        color: #fff;
    }
    .form-control:focus {
        box-shadow: none;
    }
    .typeahead-results {
        color: #404040;
    }
    .item {
        padding: 5px 5px;
        /*background-color: #e9e9e9;*/
    }
    .name {
        font-size: 20px;
    }
    /* Overrides for angular-ui typeahead */
    .dropdown-menu > .active > a, .dropdown-menu > .active > a:focus, .dropdown-menu > .active > a:hover {
        color: #404040;
        text-decoration: none;
        background-color: #DDD;
        outline: 0px none;
    }
    .dropdown-menu {
        top: 38px !important;
        left: -37px !important;
        width: 103.5%;
        padding-top: 0px;
        padding-bottom: 0px;
    }
</style>

<script type="text/ng-template" id="customTemplate2">
    <a>
        <div class="item">
            <div class="name">{{match.model.name}}</div>
            <div class="otherDetails row">
                <div class="col-md-3 col-sm-3">
                    <i class="fa fa-phone"></i> {{match.model.tel}}
                </div>
                <div class="col-md-4 col-sm-4">
                    <i class="fa fa-envelope"></i> {{match.model.email}}
                </div>
                <div class="col-md-5 col-sm-5">
                    <i class="fa fa-file"></i> Policy No. {{match.model.policyNo}}
                </div>
            </div>
        </div>  
    </a>
</script>
<div class="typeahead-wrapper">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
        <input type="text" 
            class="form-control ms"
            placeholder="{{placeholderText}}" 
            ng-model="query" 
            typeahead-show-hint="true" 
            typeahead-min-length="1" 
            typeahead-template-url="customTemplate2"
            typeahead-input-formatter="$model.name + ' ' + $model.policyNo"
            uib-typeahead="contact as contact.combined for contact in results | filter:{ combined:$viewValue }">
    </div>
</div>
